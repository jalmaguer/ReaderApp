{% extends "layout.html" %}
{% block body %}

    <h1>Languages</h1>
    <ul>
    {% for language in languages %}
        <li><h2><a href="{{ url_for('show_language_collections', language_id=language.id) }}">{{ language.language }}</a></h2>
    {% endfor %}
    </ul>
    <h1>Add New Language</h1>
    <form action="{{ url_for('add_language') }}" method=post>
        <p>Language</p>
        <input type=text name=language><br>
        <input type="submit">
    </form>
{% endblock %}
