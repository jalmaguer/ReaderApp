{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('upload_text', collection_id=collection_id) }}" method="post">
        <p>Title</p>
        <input type=text name=title size=100 value="{{ title }}"><br>
        <textarea name=text rows=15 cols=100>{{ text | safe }}</textarea><br>
        <input type="submit">
    </form>
{% endblock %}
