{% extends "layout.html" %}
{% block body %}
    <h1>Collection Stats</h1>
        <a href="{{ url_for('show_collection_stats', collection_id=collection_id) }}">stats</a>
    <h1>Texts</h1>
    <ul>
    {% for text in texts %}
        <li><h2><a href="{{ url_for('show_text', text_id=text.text_id) }}">{{ text.title }}</a></h2>
    {% endfor %}
    </ul>
    <h1>Paste in a Text</h1>
    <form action="{{ url_for('upload_text', collection_id=collection_id) }}" method=post>
        <p>Text Name</p>
        <input type=text name=title><br>
        <p>Text</p>
        <textarea name=text rows=15 cols=100></textarea><br>
        <input type="submit">
    </form>
    <h1>Download Article</h1>
    <form action="{{ url_for('preview_article', collection_id=collection_id) }}" method="post">
        <p>Text URL</p>
        <input type=text name=url><br>
        <input type="submit">
    </form>
    <h1>Delete Collection</h1>
    <form action="{{ url_for('delete_collection', collection_id=collection_id) }}" method="post">
        <input type="submit">
    </form>
{% endblock %}
